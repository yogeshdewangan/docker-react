language: generic 
sudo: required
services:
    - docker
    
before_install:
    - docker build -t yogesh/docker-react -f Dockerfile.dev .
    
scripts:
    - docker run -e CI=true yogesh/docker-react npm run test
    
deploy:
    provider: elasticbeanstalk
    region: "us-east-2"
    app: "docker"
    env: "Docker-env"
    bucket_name: "elasticbeanstalk-us-east-2-362322115126"
    bucket_path: "docker"
    on:
        branch:master
    
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
        